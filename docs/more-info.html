<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>

  <body>
    <div class="page">

        <h1 class="header__title">Búscador de cócteles</h1>

      <main>
        <p>
          Esta es otra segunda página del Starter kit. Mira el fichero

        </p>
      </main>
      <footer class="footer">
          <div> <p class="footer_title">Búscador de cócteles 2023</p></div>
          <div> <p class="footer_name">Cristina Faixedas Roca</p>
           <p class="footer_adalab">Módulo 2 - Evaluación final. Promoción Margarita Salas, Adalab </p></div>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
