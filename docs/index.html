<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
       
        <h1 class="header__title">Búscador de cócteles</h1>
        
        <form action="#" class="header__form">
          <label for="search" class="header__form__label">
            <input type="text" class="header__form__label--input js-inputSearch" placeholder="Escribe aquí tu búsqueda" id="search">
          </label>
          <input type="submit" value="Buscar" class="btn js-btnSearch">
          <button class="btn js-btnReset">Reset</button>
          
        </form>

      </header>

      <main class="main">
        <section class="sectionFav">
          <h2 class="title">Tus favoritos:</h2>

          <ul class="listContainer js-listFav">

          </ul>
          
          <button class="btn js-btnResetFav">Resetear Favoritos</button>
          
        </section>

        <section class="sectionList">
          <h2 class="listSearch title">Resultados de tu búsqueda:</h2>

          <ul class="listContainer js-listElement">

          </ul>
        </section>

        

      </main>

      <footer class="footer">
          <div> <p class="footer_p">Búscador de cócteles 2023</p></div>
          <div> <p class="footer_name">Cristina Faixedas Roca</p>
           <p class="footer_adalab">Módulo 2 - Evaluación final. Promoción Margarita Salas, Adalab </p></div>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
